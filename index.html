<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment Card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
  	<div class="card-heading">
  		<div class="card-title">SimpleWheels</div>
  		<div class="card-profile"><img src="./img/account.svg"></div>
  	</div>
  <div class="card-description">Thank you for your order #234562, your package will be on it's way shortly.</div>
 
  	<ul class="card-list">
  		<li class="card-item">
  			<span class="product-name">Chapelli vintage single speed </span>
            <span class="product-price">$317</span>   
  		</li>
  		<li class="card-item"> 
  			<span class="product-name">Castelli Arenberg Gel Gloves </span>
            <span class="product-price">$39</span> 
         </li>  
         <li class="card-item"> 
  			<span class="total">Total </span>
            <span class="total-price">$356</span> 
         </li>  			
  	</ul>  
  </div>
</body>
</html>
